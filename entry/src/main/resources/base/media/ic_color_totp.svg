<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
  <!-- 背景圆 - 使用浅蓝色 -->
  <rect width="24" height="24" rx="12" fill="#E3F2FD" />

  <!-- 时钟外圈 - 使用中蓝色 -->
  <circle cx="12" cy="12" r="8" fill="#2196F3" />

  <!-- 时钟内圈 - 使用浅蓝色 -->
  <circle cx="12" cy="12" r="6.5" fill="#90CAF9" />

  <!-- 时钟刻度 - 主要刻度 -->
  <line x1="12" y1="6.5" x2="12" y2="7.5" stroke="#0D47A1" stroke-width="1" stroke-linecap="round" />
  <line x1="17.5" y1="12" x2="16.5" y2="12" stroke="#0D47A1" stroke-width="1" stroke-linecap="round" />
  <line x1="12" y1="17.5" x2="12" y2="16.5" stroke="#0D47A1" stroke-width="1" stroke-linecap="round" />
  <line x1="6.5" y1="12" x2="7.5" y2="12" stroke="#0D47A1" stroke-width="1" stroke-linecap="round" />

  <!-- 时钟中心点 -->
  <circle cx="12" cy="12" r="0.7" fill="#0D47A1" />

  <!-- 时针 - 指向2点钟方向 -->
  <line x1="12" y1="12" x2="14.5" y2="9.5" stroke="#0D47A1" stroke-width="1.2" stroke-linecap="round" />

  <!-- 分针 - 指向10点钟方向 -->
  <line x1="12" y1="12" x2="9" y2="9.5" stroke="#0D47A1" stroke-width="0.8" stroke-linecap="round" />

  <!-- 秒针 - 使用红色 -->
  <line x1="12" y1="12" x2="12" y2="8" stroke="#F44336" stroke-width="0.5" stroke-linecap="round" />

  <!-- 添加2FA标识 - 小圆形徽章 -->
  <circle cx="17" cy="17" r="3.5" fill="#1565C0" />
  <text x="17" y="18.2" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="white" text-anchor="middle">2FA</text>
</svg>