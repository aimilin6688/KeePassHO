<?xml version="1.0" encoding="UTF-8"?>
<svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>TOTP</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- 外圆（时钟外框） -->
