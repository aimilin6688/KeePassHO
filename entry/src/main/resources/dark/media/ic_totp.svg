        <!-- 时钟指针 -->
        <line x1="12" y1="12" x2="12" y2="7" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"></line>
        <line x1="12" y1="12" x2="16" y2="12" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"></line>

        <!-- 中心点 -->
